<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Master Solver</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Master Solver</h1>
      <div class="solver">
        <input
          type="text"
          id="mathInput"
          class="math-input"
          placeholder="Enter a math problem e.g., 2+2"
        />
        <button id="solveButton" class="solve-button">Solve</button>
      </div>
      <div id="result" class="result-box">Answer will appear here</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
